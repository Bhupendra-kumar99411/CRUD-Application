<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpdateForm</title>
</head>
<body>
    <center>
        {% if key2 %}
        <form method="POST" , action="{% url 'update' pk=key2.id %}">
            {% csrf_token %}
            <table>
                <h1>Getting a data client side to server side</h1>
                <tr>
                    <td>Firstname</td>
                    <td><input type="text" name='fname' id='' value = "{{key2.Firstname}}"></td>
                </tr>
                <tr>
                    <td>Lastname</td>
                    <td><input type="text" name='lname' id='' value="{{key2.Lastname}}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name='email' id='' value = "{{key2.Email}}"></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" name='contact' id='' value= "{{key2.Contact}}"></td>
                </tr>
                <tr>
                    <td><input type="submit" value='Update'></td>
                </tr>
            </table>
        </form>
    {% endif %} 
    </center>
</body>
</html>
